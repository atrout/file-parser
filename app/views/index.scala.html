@import helper._

@main("Upload a file") {

	<h1>File parsing API</h1>
	<p>
		Upload a text file. 
	</p>

  @form(action = routes.Application.upload, 'enctype -> "multipart/form-data") {
      
    <input type="file" name="textFile">
    
    <p>
        <input type="submit">
    </p>
      
  }

}
